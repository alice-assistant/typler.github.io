<!DOCTYPE HTML>
<html>
 <head>
  <title> Typpler Search </title>
<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <meta name="Author" content="Typpler inc.">
  <meta charset="UTF-8">
  <meta name="Keywords" content="Google, Chrome, Extension, Search, Engine, Weather">
  <meta name="Description" content="Typpler Search Engine is a fully functioning search engine using google's search engine that is custom and catered to your needs.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400|Source+Sans+Pro" rel="stylesheet">
  <style>

  
  </style>
  <link href="styles/style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
 <div class="image"></div>
 <div class="container-fluid">
 <div class="row text-center">
 <div class="col-xs-2">
 <p id="time"></p>
 <p id="date"></p>
 </div>
 <div class="col-xs-8">
 <form id="searchform">
 <input class="searchinp" type="text" placeholder="Search" name="search">
 </form>
 </div>
 <div class="col-xs-2"></div>
 <p id="icontop"><i class="fa fa-user"></i></p>
 </div>
 
 <div class="weatherrow">
 <div class="row text-center">
 <div class="col-xs-3"></div>
 <div class="col-xs-6 weather">
	<div class="row">
	<div class="col-xs-8">
	<p id="place"></p>
	</div>
	<div class="col-xs-4">
	<p id="deg"></p>
	</div>
	</div>
	<div class="row">
	<div class="col-xs-7">
	<p id="wind"></p>
	</div>
	<div class="col-xs-5">
	<p id="cloud"></p>
	</div>
	</div>
	<div class="row">
	<div class="col-xs-8">
	<p id="desc"></p>
	</div>
	<div class="col-xs-4">
	<p id="icon"></p>
	</div>
	</div>
 </div>
  <div class="col-xs-3"></div>
 </div>
 </div>
 
 <footer class="navbar navbar-fixed-bottom">
 <div class="container-fluid">
 <p class="nav navoption">
 Options <i class="fa fa-cog" aria-hidden="true"></i>

 </p>
 
 </div>
 </footer>
 </div>
 <div class="optionbar changer">
 <i class="fa fa-times"></i>
 </div>
 
<script src="scripts/script.js"></script>
 </body>
</html>
